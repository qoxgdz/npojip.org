	<p>2011年12月に、タミフルと突然死との関連に関する論文が公表されました。</p>
	<p>ついで2012年1月には、コクラン共同計画（本拠地：英国）がタミフルの効果を疑問視する報告書を公表しました。</p>
	<p>論文の著者であり、コクラン・レビューの一員でもある浜六郎氏（内科医）に、
	タミフルの効果と害について、いろいろお聞きしました。</p>
	<p>「薬のチェック	は命のチェック」 の読者や編集メンバーみなさまからのご意見や感想をお待ちしています。</p>
