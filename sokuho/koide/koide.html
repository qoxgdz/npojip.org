			<p>小出裕章氏（京都大学原子炉実験所、大阪府熊取町）
					にお会いしていろいろ聞いてきました。</p>
			<p>質問は<strong>Q1</strong>から<strong>Q20</strong>まであります。</p>
			<p>「薬のチェックは命のチェック」
					の読者や編集メンバーなどから寄せられた質問を基にインタビュー担当者（坂口、宮前）が作りました。</p>
			<p>音声で聴くこともできますし、
					<a href="koide.pdf" target="_blank">PDF</a>を印刷することもできます。</p>
			<p>視聴なさったみなさまからのご意見や感想をお待ちしています。</p>
